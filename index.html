<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War Tanks</title>
    <meta name="description"
        content="A turn-based tank battle game where antigravity tanks fight for dominance using physics-based projectile combat.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #game-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.3),
                0 0 80px rgba(0, 200, 255, 0.1);
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
